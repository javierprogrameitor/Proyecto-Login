<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Login Javascript</title>
</head>

<body>
    <div class="login-container">
        <h2>Registro</h2>
        <form id="loginForm">
            <div class="inputContainer">
                <label for="username">Usuario:</label>
                <input id="user" type="text" name="username" placeholder="Usuario" required>
                <small> </small>
            </div>
            <div class="inputContainer">
                <label for="password">Contraseña:</label>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <small> </small>
            </div>
            <div class="inputContainer">
                <label for="repitpass">Repite tu Contraseña:</label>
                <input id="repitpass" type="password" name="repitpass" placeholder="Repass" required>
                <small> </small>
            </div>
            <div class="inputContainer">
                <label for="telefono">Telefono:</label>
                <input id="telefono" type="text" name="telefono" placeholder="Teléfono" required>
                <small> </small>
            </div>
            <div class="inputContainer">
                <label for="checkbox">¿Aceptas los términos y condiciones?
                    <input id="micheckbox" type="checkbox" name="micheckbox" required>
                </label>
                <small> </small>
                <p id="parrafo">
                    Al identificarte aceptas nuestras Condiciones de uso.
                    Consulta nuestro Aviso de privacidad, nuestro Aviso de Cookies y
                    nuestro Aviso sobre publicidad basada en los intereses del usuario.
                </p>
            </div>
            <button id="button" type="submit" class="notAvailable">Crear cuenta</button>
        </form>
    </div>
</body>

</html>
