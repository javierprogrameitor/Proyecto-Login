<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Login Javascript</title>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input id="user" type="text" name="username" placeholder="Usuario" required>
                <small> </small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <small> </small>
            </div>
            <div class="form-group">
                <label for="password">Repite tu Contraseña:</label>
                <input id="repitpass" type="password"  name="repitpass" placeholder="Password" required>
                <small> </small>
            </div>
            <div class="form-group">
                <label for="password">Email:</label>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <small> </small>
            </div>
            <div>
                <p>
                    Al identificarte aceptas nuestras Condiciones de uso.
                     Consulta nuestro Aviso de privacidad, nuestro Aviso de Cookies y 
                     nuestro Aviso sobre publicidad basada en los intereses del usuario.
                </p>
            </div>
            <button id="button" type="submit" class="notAvailable">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
